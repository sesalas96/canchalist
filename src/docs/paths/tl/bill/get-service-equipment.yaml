          in: query
          required: false
          schema:
              type: string
              nullable: true
          description: Prism order number.
        - name: memberNumber
          in: query
          required: false
          schema:
              type: string
              nullable: true
          description: PRISM MemberNumber (EXC || LIN || RES) or SIEBEL Phone Number || BAN.
        - name: itemHistoryFlag
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: fullGroup
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: histMonths
