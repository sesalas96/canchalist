get:
    tags:
        - tl/bill
    description: 'Fetch contact information using member number, order number, full group, or service account number.'
    summary: 'Get contact info'
    parameters:
        - name: memberNumber
          in: query
          required: false
          schema:
              type: string
          description: 'PRISM MemberNumber (EXC || LIN || RES) or NNE BAN.'
        - name: orderNumber
          in: query
          required: false
          schema:
              type: string
          description: 'Prism Order number.'
        - name: fullGroup
          in: query
          required: false
          schema:
              type: string
          description: 'Prism Full Group Y or N. Y returns all contacts for the full group.'
        - name: serviceAccountNumber
          in: query
          required: false
          schema:
              type: string
          description: 'If specified, response includes all contacts on the service account.'
    responses:
        200:
            description: Successful response
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            settings:
                                type: object
                                $ref: '../../../components/schemas/settings.yaml#/schemas/Settings'
                                nullable: true
                            messages:
                                type: object
                                $ref: '../../../components/schemas/common.yaml#/schemas/messageResultSet'
                            resultSet2:
                                type: array
                                description: List of contact information.
                                items:
                                    type: object
                                    properties:
                                        customerContactEmail:
                                            type: string
                                            example: ''
                                        customerNameFormat:
                                            type: string
                                            example: 'Y'
                                        customerFirstName:
                                            type: string
                                            example: 'DAVID'
                                        memberNumber:
                                            type: string
                                            example: '93663748000'
                                        customerContactName:
                                            type: string
                                            example: 'DAVID'
                                        customerContactSequence:
                                            type: number
                                            example: 1
                                        billingNumber:
                                            type: string
                                            example: '93663748000'
                                        customerLastName:
                                            type: string
                                            example: 'FENLEY'
                                        billIdNumber:
                                            type: number
                                            example: 1294975
                                        customerContactType:
                                            type: string
                                            example: 'AUTH4CHG'
                                        customerIdNumber:
                                            type: number
                                            example: 1294974
                                        serviceAccountNumber:
                                            type: string
                                            example: '19994457692'
                                        doNotEmail:
                                            type: string
                                            example: ''
                                        doNotFax:
                                            type: string
                                            example: ''
                                        doNotCall:
                                            type: string
                                            example: ''
                                        doNotMail:
                                            type: string
                                            example: ''
                                        preferredContactMethod:
                                            type: string
                                            example: ''
                                        primaryFlag:
                                            type: string
                                            example: ''
                                        authorizedUserFlag:
                                            type: string
                                            example: ''
                    example:
                        settings:
                            sourceEnvironment: 'TLQ1LUF'
                            clientApplication: 'COMMON_UI'
                            currentUser: 'KXCROWL'
                            transactionId: '507e516a-f9b2-4a1b-8dc1-fee6fd47966b'
                            clientFunction: 'GetContactInfo'
                            activeBillId: ''
