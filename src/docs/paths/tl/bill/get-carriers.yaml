get:
    tags:
        - tl/bill
        - Prism
        - NNE
    summary: Retrieve carrier information for Prism and NNE.
    description: >
        TLBIL$MBRSOGETCARRIERS in prism and Service Key Lookup (Siebel) + Carrier in NNE (m6)
    parameters:
        - name: memberNumber
          in: query
          description: |
              PRISM MemberNumber (EXC || LIN || RES) or NNE BAN.
          required: false
          schema:
              type: string
              nullable: true
        - name: orderNumber
          in: query
          description: Prism Order number.
          required: false
          schema:
              type: string
              nullable: true
