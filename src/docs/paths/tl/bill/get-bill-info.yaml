get:
    tags:
        - tl/bill
    summary: Billing Info
    description: >
        Retrieve general billing information for a given order number, member number, or service account number.
    parameters:
        - name: orderNumber
          in: query
          required: false
          schema:
              type: string
              nullable: true
          description: >
              Applicable for both NNE and Prism. For NNE, if both `orderNumber` and `memberNumber` are specified,
              this parameter (`orderNumber`) is disregarded.
        - name: memberNumber
          in: query
          required: false
          schema:
              type: string
              nullable: true
          description: >
              PRISM MemberNumber (EXC || LIN || RES) or SIEBEL Phone Number || BAN.
        - name: serviceAccountNumber
          in: query
          required: false
          schema:
              type: string
              nullable: true
          description: >
              For NNE only.
    responses:
        200:
            description: Successful response
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            settings:
                                type: object
                                description: Metadata about the request and response.
                                properties:
                                    sourceEnvironment:
                                        type: string
                                        example: TLP1CON
                                    clientApplication:
                                        type: string
                                        example: COMMON_UI
                                    currentUser:
                                        type: string
                                        example: KXCROWL
                                    transactionId:
                                        type: string
                                        example: 3c77d010-8fbc-47bb-b7ed-512fff3d9209
                                    clientFunction:
                                        type: string
                                        example: 
                                    activeBillId:
                                        type: string
                                        example: 
                                    activeMemberId:
                                        type: string
                                        example: 
                                    activeMemberNum:
                                        type: string
                                        example: 
                                    sourceStack:
                                        type: string
                                        example: PRISM
                            messages:
