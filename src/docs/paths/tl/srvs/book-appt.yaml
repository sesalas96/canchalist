                      dueDate:
                        type: integer
                        example: 20210215
                      requiredFromDate:
                        type: integer
                        example: 20210215
                      customerContactTime:
                        type: integer
                        example: 1351
                      timeZoneMarker:
                        type: string
                        example: "U"
                      employeeCode:
                        type: integer
                        example: 88888
                      customerNegotiated:
                        type: string
                        example: "Y"
                      dueTimeFrom:
                        type: integer
                        example: 800
                      installServiceResultsCode:
                        type: string
