get:
    summary: "Get overview URL"
    description: "TLBIL$MBRINFOGETOVERVIEW. Get Member Info Overview"
    tags:
        - prism/member-info
    parameters:
        - name: orderNumber
          in: query
          schema:
              type: string
              nullable: true
          required: false
          description: "Prism order number"
        - name: memberNumber
          in: query
          schema:
              type: string
              nullable: true
          required: false
          description: "PRISM MemberNumber (EXC || LIN || RES) or SIEBEL Phone Number || BAN"
        - name: performanceInstructions
          in: query
          schema:
              type: string
              nullable: true
          required: false
          description: "A comma-delimited list of instructions to help speed performance"
    responses:
        200:
            description: "Successful response"
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            url:
                                type: string
                            metadata:
                                type: object
                                properties:
                                    sourceEnvironment:
                                        type: string
                                        example: "TLI1"
                                    clientApplication:
                                        type: string
                                        example: "COMMON_UI"
                                    currentUser:
                                        type: string
                                        example: "KXCROWL"
                                    transactionId:
                                        type: string
                                        nullable: true
                                    clientFunction:
                                        type: string
                                        example: "CustomerView"
                                    activeBillId:
                                        type: string
                                        nullable: true
                                    activeMemberId:
                                        type: string
                                        nullable: true
                                    activeMemberNum:
                                        type: string
                                        example: "9366374800"
                                    sourceStack:
                                        type: string
                                        example: "PRISM"
                            messages:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        group:
                                            type: string
                                            example: "EIT0030RE"
                                        callingProgram:
                                            type: string
                                            example: "EIT0030RE"
                                        msgText:
                                            type: string
                                            example: "Cursor EIT0030C01 opened on QTEMP.EIT0030P01 in EIT0030RE."
                                        msgSeverity:
                                            type: integer
                                            example: 0
                                        msgId:
                                            type: string
                                            example: "EIM0110"
                                        guid:
                                            type: string
                                            example: "21327EW0200908005052068894332001"
                                        msgData:
                                            type: string
                                            example: "EIT0030C01 QTEMP EIT0030P01EIT0030RE"
                            resultSet2:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        memberPhoneExc:
                                            type: integer
                                            example: 936637
                                        memberPhoneLin:
                                            type: integer
                                            example: 4800
                                        memberName:
                                            type: string
                                            example: "DAVID FENLEY"
                                        serviceTypeInfo:
                                            type: string
                                            example: "RE RE-RES"
                                        statusInformation:
                                            type: string
                                            example: "Active"
                                        mailingAddressLine1:
                                            type: string
                                            example: "216 PEBBLE CREEK ST"
                                        billingCycle:
                                            type: integer
                                            example: 2
                                        lastBillDate:
                                            type: integer
                                            example: 20200116
                                        lastBillAmount:
                                            type: number
                                            example: 55.27
                                        paymentMethodDesc:
                                            type: string
                                            example: "98 DIRECT PAY"
                                        pastdueAmount:
                                            type: number
                                            example: 55.27
                                        dueDate:
                                            type: integer
                                            example: 20200207
                                        lastPaymentDate:
                                            type: integer
                                            example: 20200108
                                        lastPaymentAmount:
                                            type: number
                                            example: 55.35
