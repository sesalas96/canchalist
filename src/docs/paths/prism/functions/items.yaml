get:
    summary: "Get items available URL"
    description: "TLCTL$MBRSOGETITEMSAVAILABLE in Prism and Get Account Vacation Rate API in Kenan"
    tags:
        - prism/functions
    parameters:
        - name: memberNumber
          in: query
          schema:
              type: string
              nullable: true
          required: false
          description: "PRISM MemberNumber (EXC || LIN || RES) or NNE BAN"
        - name: orderNumber
          in: query
          schema:
              type: string
              nullable: true
          required: false
          description: "Prism Order number"
        - name: product
          in: query
          schema:
              type: string
              nullable: true
          required: false
          description: "Prism Product"
        - name: billLevel
          in: query
          schema:
              type: string
              nullable: true
          required: false
          description: "Prism Bill Level"
        - name: fullgroup
          in: query
          schema:
              type: string
              nullable: true
          required: false
          description: "Prism Full Group"
        - name: itemFilter
          in: query
          schema:
              type: string
              nullable: true
          required: false
          description: "Prism only. Accepts multiple values - e.g. 'ITEM1', 'ITEM2'"
        - name: sendTotals
          in: query
          schema:
              type: string
              nullable: true
          required: false
          description: "Prism Send Totals"
        - name: serviceInstanceRowIdFilter
          in: query
          schema:
              type: string
              nullable: true
          required: false
          description: "NNE Only"
    responses:
        200:
            description: "Successful response"
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            url:
                                type: string
                            metadata:
                                type: object
                                properties:
                                    sourceEnvironment:
                                        type: string
                                        example: "TLP1CON"
                                    clientApplication:
                                        type: string
                                        example: "COMMON_UI"
                                    currentUser:
                                        type: string
                                        example: "KXCROWL"
                                    transactionId:
                                        type: string
                                        example: "3c77d010-8fbc-47bb-b7ed-512fff3d9209"
                                    clientFunction:
                                        type: string
                                    activeBillId:
                                        type: string
                                    activeMemberId:
                                        type: string
                                    activeMemberNum:
                                        type: string
                                    sourceStack:
                                        type: string
                                        example: "PRISM"
                            messages:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        msgFile:
                                            type: string
