get:
    tags:
        - nne/solr
    description: >
        Perform an order search using various parameters and return detailed information
        about matching orders, including customer and address details.
    parameters:
        - name: orderNumber
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: memberNumber
          in: query
          required: false
          schema:
              type: string
              nullable: true
          description: 'Equivalent of the Member Phone number in Prism or the member field in the SOLR data set.'
        - name: billingNumber
          in: query
          required: false
          schema:
              type: string
              nullable: true
          description: 'Equivalent of the Billing Phone number in Prism or the BAN in Siebel.'
        - name: lastName
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: firstName
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: orderDueDate
          in: query
          required: false
          schema:
              type: string
              format: date
              nullable: true
          description: 'Date should be in format yyyy-MM-dd.'
        - name: streetName
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: streetSubtitle
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: streetDirection
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: streetNumber
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: streetSubdescription
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: circuitId
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: area
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: orderFlag
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: orderStage
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: orderType
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: employeeCode
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: employeeName
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: city
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: state
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: memberId
          in: query
          required: false
          schema:
              type: string
              nullable: true
          description: 'Equivalent of the Member ID in Prism or the serviceInstanceId in Siebel.'
        - name: customerId
          in: query
          required: false
          schema:
              type: string
              nullable: true
          description: 'Equivalent of the customer ID in Prism or the CAN in Siebel.'
        - name: customerName
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: billingId
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: billNumbersOnly
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: maxRecords
          in: query
          required: false
          schema:
              type: integer
              minimum: 1
        - name: highProductFlag
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: plantConnectionInfoFlag
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: dateOfBirth
          in: query
          required: false
          schema:
              type: string
              format: date
              nullable: true
        - name: includeItemTotals
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: createdByApp
          in: query
          required: false
          schema:
              type: string
              nullable: true
        - name: includeExternalCircuit
          in: query
          required: false
          schema:
              type: string
              enum: [Y, N]
              nullable: true
        - name: primaryOrdersOnly
          in: query
          required: false
          schema:
              type: string
              enum: [Y, N]
              nullable: true
        - name: includeMessages
          in: query
          required: false
          schema:
              type: string
              enum: [Y, N]
              nullable: true
        - name: omitChildOrder
          in: query
          required: false
          schema:
              type: string
              enum: [Y, N]
              nullable: true
    responses:
        200:
            description: Successful response
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            settings:
                                $ref: '../../../components/schemas/settings.yaml#/schemas/Settings'
                                nullable: true
                                example:
                                    sourceEnvironment: 'SITNNE'
                                    clientApplication: ''
                                    currentUser: ''
                                    transactionId: ''
                                    clientFunction: ''
                                    activeBillId: ''
                                    activeMemberId: ''
                                    activeMemberNum: ''
                            messages:
                                type: array
                                items:
                                    type: object
                                    $ref: '../../../components/schemas/common.yaml#/schemas/messageResultSet'
                                    example:
                                        group: ''
                                        sentToExtInterface: ''
                                        callingProgram: ''
                                        sqlStateCode: ''
                                        dataSequence: 0
                                        sqlStateText: ''
                                        callingProcedure: ''
                                        msgText: ''
                                        msgSeverity: 50
                                        sqlStateMsgId: ''
                                        msgFile: ''
                                        sentToMsgQueue: ''
                                        guid: ''
                                        dataAlias: ''
                                        dataField: ''
                                        msgId: ''
                                        dataValue: ''
                                        msgData: ''
                                        dataFile: ''
                            orders:
                                type: array
                                description: List of orders matching the search criteria.
                                items:
                                    type: object
                                    properties:
                                        orderNumber:
                                            type: string
                                            description: Unique identifier for the order.
                                            example: '0102205868'
                                        orderStatus:
                                            type: string
                                            description: Status of the order.
                                            example: 'P'
                                        orderPhone:
                                            type: string
                                            description: Phone number associated with the order.
                                            example: '9365211206'
                                        lastName:
                                            type: string
                                            description: Last name of the customer.
                                            example: 'TRAN'
                                        firstName:
                                            type: string
                                            description: First name of the customer.
                                            example: 'NGOC'
                                        createdDate:
                                            type: integer
                                            description: Creation date of the order in YYYYMMDD format.
                                            example: 20200701
                                        dueDate:
                                            type: integer
                                            description: Due date of the order in YYYYMMDD format.
                                            example: 20200727
                                        completionDate:
                                            type: integer
                                            description: Completion date of the order in YYYYMMDD format.
                                            example: 20200727
                                        effectiveDate:
                                            type: integer
                                            description: Effective date of the order in YYYYMMDD format.
                                            nullable: true
                                            example: null
                                        completionCode:
                                            type: string
                                            description: Code indicating completion status.
                                            example: '  '
                                        requiredFromDate:
                                            type: integer
                                            description: Required start date for the order in YYYYMMDD format.
                                            example: 20200727
                                        postedDate:
                                            type: integer
                                            description: Date the order was posted in YYYYMMDD format.
                                            example: 20200727
                                        streetName:
                                            type: string
                                            description: Street name for the order address.
                                            example: 'LITTLE BLUE HERON'
                                        streetSubtitle:
                                            type: string
                                            description: Subtitle for the street name.
                                            example: 'LN'
                                        streetDirection:
                                            type: string
                                            description: Direction of the street (e.g., "N", "S").
                                            example: '  '
                                        streetNumber:
                                            type: string
                                            description: Street number for the order address.
                                            example: '12290'
                                        streetSubDesc:
                                            type: string
                                            description: Additional description for the street.
                                            example: '                    '
                                        subdivision:
                                            type: string
                                            description: Subdivision of the order address.
                                            example: 'WTCRS'
                                        city:
                                            type: string
                                            description: City for the order address.
                                            example: 'CON'
                                        state:
                                            type: string
                                            description: State for the order address.
                                            example: 'TX'
                                        buildingName:
                                            type: string
                                            description: Name of the building if applicable.
                                            example: '               '
                                        relatedOrderNumber:
                                            type: string
                                            description: Number of a related order if any.
                                            example: '          '
                                        orderGroup:
                                            type: string
                                            description: Group associated with the order.
                                            example: '          '
                                        virtualCircuit:
                                            type: string
                                            description: Virtual circuit associated with the order.
                                            example: '                                            '
                                        wireCenterArea:
                                            type: string
                                            description: Wire center area for the order.
                                            example: 'Conroe Main'
                                        updateCode:
                                            type: string
                                            description: Update code for the order.
                                            example: '2'
                                        stageCode:
                                            type: string
                                            description: Stage code of the order process.
                                            example: 'PST'
                                        orderType:
                                            type: string
                                            description: Type of order (e.g., "OD" for Disconnect).
                                            example: 'OD'
                                        orderTypeDescription:
                                            type: string
                                            description: Description of the order type.
                                            example: 'DISCONNECT'
                                        orderClass:
                                            type: string
                                            description: Class of the order.
                                            example: 'E'
                                        negotiated:
                                            type: string
                                            description: Indicates if the order is negotiated.
                                            example: 'N'
                                        assignedBy:
                                            type: string
                                            description: Code of the person who assigned the order.
                                            example: '999'
                                        issuedBy:
                                            type: string
                                            description: Code of the person who issued the order.
                                            example: '16360'
                                        issuedByName:
                                            type: string
                                            description: Name of the person who issued the order.
                                            example: 'PHILLIPS, MEGHAN D.'
                                        schedulingCode:
                                            type: string
                                            description: Scheduling code for the order.
                                            example: ' '
                                        plantLoopType:
                                            type: string
                                            description: Type of plant loop for the order.
                                            example: 'FIBER'
                                        cable:
                                            type: string
                                            description: Cable associated with the order.
                                            example: '           '
                                        pair:
                                            type: string
                                            description: Pair associated with the order.
                                            example: '0'
                                        pairConnectionNumber:
                                            type: integer
                                            description: Connection number of the pair.
                                            example: 0
                                        carrierCode:
                                            type: string
                                            description: Carrier code for the order.
                                            example: '0561'
                                        officeEquipment:
                                            type: string
                                            description: Office equipment for the order.
                                            example: '                              '
                                        product:
                                            type: string
                                            description: Product associated with the order.
                                            example: '          '
                                        commissionEmployeeCode:
                                            type: string
                                            description: Code of the commission employee.
                                            example: '0'
                                        environmentName:
                                            type: string
                                            description: Environment name for the order.
                                            example: 'TLP1CON'
                                        guid:
                                            type: string
                                            description: GUID associated with the order.
                                            example: '21327EW0200701151208132675962026'
                                        disconnectReasonCode:
                                            type: string
                                            description: Code indicating the reason for disconnection.
                                            example: '500'
                                        disconnectReasonCodeDesc:
                                            type: string
                                            description: Description of the disconnection reason.
                                            example: 'MOVE LOST'
                                        cpniEmail:
                                            type: string
                                            description: Email for CPNI (Customer Proprietary Network Information).
                                            example: ''
                                        digitalAccountId:
                                            type: string
                                            description: Digital account ID.
                                            example: ''
                                        distinctiveRing:
                                            type: string
                                            description: Distinctive ring assigned to the customer.
                                            example: '0'
                                        referralLength:
                                            type: string
                                            description: Length of the referral.
                                            example: '0'
                                        referralNumber:
                                            type: string
                                            description: Referral number associated with the order.
                                            example: '0'
                                        billingAccountId:
                                            type: string
                                            description: Billing account ID for the order.
                                            example: '93652112061'
                                        memberAccountId:
                                            type: string
                                            description: Member account ID for the order.
                                            example: '93652112061'
                                        memberId:
                                            type: string
                                            description: Member ID associated with the order.
                                            example: '0'
                                        busRes:
                                            type: string
                                            description: Indicates if the order is for business or residential.
                                            example: 'N'
                                        recordUserId:
                                            type: string
                                            description: User ID of the record.
                                            example: '          '
                                        serviceTypeClass:
                                            type: string
                                            description: Class of the service type (e.g., "RE" for Residential).
                                            example: 'RE'
                                        serviceTypeClassDesc:
                                            type: string
                                            description: Description of the service type class.
                                            example: 'Residential'
                                        createDate:
                                            type: integer
                                            description: Date the order was created in YYYYMMDD format.
                                            example: 20200701
                                        cityDesc:
                                            type: string
                                            description: Description of the city.
                                            example: 'CONROE'
                                        stageReasonCode:
                                            type: string
                                            description: Reason code for the stage.
                                            example: '      '
                                        stageReasonComments:
                                            type: string
                                            description: Comments for the stage reason.
                                            example: '                                                                         '
                                        changeDate:
                                            type: integer
                                            description: Date the order was changed in YYYYMMDD format.
                                            nullable: true
                                            example: 20200727
                                        physicalAddressZipCode:
                                            type: string
                                            description: ZIP code of the physical address.
                                            example: '773041688'
                                        backsideOrderExists:
                                            type: string
                                            description: Indicates if a backside order exists.
                                            example: 'N'
                                        customerId:
                                            type: string
                                            description: Customer ID associated with the order.
                                            example: '641659'
                                        customerLastName:
                                            type: string
                                            description: Last name of the customer.
                                            example: 'TRAN'
                                        customerFirstName:
                                            type: string
                                            description: First name of the customer.
                                            example: 'NGOC'
                                        addressLine1:
                                            type: string
                                            description: Address line 1.
                                            example: '216 E PEBBLE CREEK ST'
                                        addressLine2:
                                            type: string
                                            description: Address line 2.
                                            example: 'APT 1'
                                        country:
                                            type: string
                                            description: Country of the address.
                                            example: 'USA'
                                        onHold:
                                            type: string
                                            description: Indicates if the order is on hold.
                                            example: 'Y'
                                        holdReason:
                                            type: string
                                            description: Reason for the order being on hold.
                                            example: 'Address Mis-match'
                                        canBeReachedNumber:
                                            type: string
                                            description: Number to reach the customer.
                                            example: '6035551234'
                                        notificationOptIn:
                                            type: string
                                            description: Indicates if the customer opted in for notifications.
                                            example: 'N'
