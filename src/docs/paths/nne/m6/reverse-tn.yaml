post:
    tags:
        - nne/m6
    summary: Telephone Numbers
    description: Reserve a telephone number for a specific customer.
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        firstName:
                            type: string
                            example: TIM
                            description: Customer's first name.
                        lastName:
                            type: string
                            example: EVANS
                            description: Customer's last name.
                        externalCustomerId:
                            type: string
                            example: 110192261355
                            description: External customer identifier.
                        csrId:
                            type: string
                            example: 1-8WUILTN
                            description: Customer service record ID.
                        reservationExpirationDate:
                            type: string
                            format: date-time
                            example: 2021-02-20T05:28:22
                            description: Date and time when the reservation expires.
                        telephoneNumbers:
                            type: array
                            items:
                                type: object
                                properties:
                                    telephoneNumber:
                                        type: string
                                        example: 8025551234
                                        description: Telephone number to reserve.
                                    isReserve:
                                        type: string
                                        enum: [Y, N]
                                        example: Y
                                        description: Whether the number is reserved.
                                    checkOutId:
                                        type: string
                                        example: 6024287
                                        description: ID of the checkout operation.
                                    numberInventoryKey:
                                        type: string
                                        example: 10185478
                                        description: Key for the number inventory.
                example:
                    firstName: TIM
                    lastName: EVANS
                    externalCustomerId: 110192261355
                    csrId: 1-8WUILTN
                    reservationExpirationDate: 2021-02-20T05:28:22
                    telephoneNumbers:
                        - telephoneNumber: 8025551234
                          isReserve: Y
                          checkOutId: 6024287
                          numberInventoryKey: 10185478
    responses:
        200:
            description: Successful response
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            settings:
                                type: object
                                $ref: '../../../components/schemas/settings.yaml#/schemas/Settings'
                                nullable: true
                                example:
                                    sourceEnvironment: 'SITNNE'
                                    clientApplication: 'COMMON_UI'
                                    currentUser: 'KXCROWL'
                                    transactionId: '3c77d010-8fbc-47bb-b7ed-512fff3d9209'
                                    clientFunction: ''
                                    activeBillId: ''
                                    activeMemberId: ''
                                    activeMemberNum: ''
                                    sourceStack: 'NNE'
                            telephoneNumbers:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        telephoneNumber:
                                            type: string
                                            example: 8024541306
                                            description: Reserved telephone number.
                                        success:
                                            type: string
                                            example: 'true'
                                            description: Status of the reservation.
                                        reservationNumber:
                                            type: string
                                            example: 6111809
                                            description: Reservation identifier.
                    example:
                        settings:
                            sourceEnvironment: NNE
                            clientApplication: ''
                            currentUser: ''
                            transactionId: 414d5120716d677230332020202020205ab32b78234e8c21
                            clientFunction: ''
                            activeBillId: ''
                            activeMemberId: ''
                            activeMemberNum: ''
                            sourceStack: NNE
                        telephoneNumbers:
                            - telephoneNumber: 8024541306
                              success: 'true'
                              reservationNumber: 6111809
