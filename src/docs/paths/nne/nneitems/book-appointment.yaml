post:
    tags:
        - nne/nneitems
    description: Book Appointment
    summary: This endpoint is mapped to FICMS API bookAppointment.
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        servingWireCenter:
                            type: string
                            description: Serving wire center.
                            example: 'BRBOVTMA'
                        orderType:
                            type: string
                            description: Type of order (e.g., INTERNET).
                            example: 'INTERNET'
                        customerType:
                            type: string
                            description: Customer type (e.g., RESIDENTIAL).
                            example: 'RESIDENTIAL'
                        clockCategory:
                            type: string
                            description: Clock category (e.g., FIBER).
                            example: 'FIBER'
                        orderNumber:
                            type: string
                            description: Unique order number.
                            example: 'DUMMY-01'
                        appointmentWindowId:
                            type: string
                            description: Appointment window ID.
                            example: '2653'
                        appointmentDate:
                            type: number
                            description: Appointment date in YYYYMMDD format.
                            example: 20230504
                        appointmentBeginTimeslot:
                            type: number
                            description: Start time of the appointment in HHMM format.
                            example: 1700
                        appointmentEndTimeslot:
                            type: number
                            description: End time of the appointment in HHMM format.
                            example: 1900
                        overrideCode:
                            type: string
                            description: Override code if applicable.
                            example: ''
                        previousAppointmentNo:
                            type: string
                            description: Previous appointment number if rescheduling.
                            example: ''
                        preQualFlag:
                            type: string
                            description: Indicates if prequalification is required (Y/N).
                            example: 'Y'
    responses:
        200:
            description: Successful response
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            settings:
                                type: object
                                $ref: '../../../components/schemas/settings.yaml#/schemas/Settings'
                                nullable: true
                                example:
                                    sourceEnvironment: 'SITNNE'
                                    clientApplication: 'COMMON_UI'
                                    currentUser: 'KXCROWL'
                                    transactionId: '3c77d010-8fbc-47bb-b7ed-512fff3d9209'
                                    clientFunction: ''
                                    activeBillId: ''
                                    activeMemberId: ''
                                    activeMemberNum: ''
                                    sourceStack: 'NNE'
                            bookRequestParams:
                                type: array
                                description: List of booking parameters used in the request.
                                items:
                                    type: object
                                    properties:
                                        servingWireCenter:
                                            type: string
                                            example: 'BRBOVTMA'
                                        orderType:
                                            type: string
                                            example: 'INTERNET'
                                        customerType:
                                            type: string
                                            example: 'RESIDENTIAL'
                                        clockCategory:
                                            type: string
                                            example: 'FIBER'
                                        orderNumber:
                                            type: string
                                            example: 'DUMMY-01'
                                        appointmentWindowId:
                                            type: string
                                            example: '2653'
                                        appointmentDate:
                                            type: number
                                            example: null
                                        appointmentBeginTimeslot:
                                            type: number
                                            example: null
                                        appointmentEndTimeslot:
                                            type: number
                                            example: null
                                        overrideCode:
                                            type: string
                                            example: ''
                                        previousAppointmentNo:
                                            type: string
                                            example: ''
                                        preQualFlag:
                                            type: string
                                            example: 'Y'
                            appointments:
                                type: array
                                description: List of booked appointments.
                                items:
                                    type: object
                                    properties:
                                        appointmentNo:
                                            type: string
                                            description: Unique identifier for the booked appointment.
                                            example: '1510070'
                            messages:
                                type: object
                                $ref: '../../../components/schemas/common.yaml#/schemas/messageResultSet'
                                example:
                                    group: ''
                                    sentToExtInterface: ''
                                    callingProgram: ''
                                    sqlStateCode: ''
                                    dataSequence: 0
                                    sqlStateText: ''
                                    callingProcedure: ''
                                    msgText: ''
                                    msgSeverity: 50
                                    sqlStateMsgId: ''
                                    msgFile: ''
                                    sentToMsgQueue: ''
                                    guid: ''
                                    dataAlias: ''
                                    dataField: ''
                                    msgId: ''
                                    dataValue: ''
                                    msgData: ''
                                    dataFile: ''
                    example:
                        settings:
                            sourceEnvironment: 'SITNNE'
                            clientApplication: 'COMMON_UI'
                            currentUser: 'KXCROWL'
                            transactionId: '3c77d010-8fbc-47bb-b7ed-512fff3d9209'
                            clientFunction: ''
                            activeBillId: ''
                            activeMemberId: ''
                            activeMemberNum: ''
                            sourceStack: 'NNE'
                        bookRequestParams:
                            - servingWireCenter: 'BRBOVTMA'
                              orderType: 'INTERNET'
                              customerType: 'RESIDENTIAL'
                              clockCategory: 'FIBER'
                              orderNumber: 'DUMMY-01'
                              appointmentWindowId: '2653'
                              appointmentDate: null
                              appointmentBeginTimeslot: null
                              appointmentEndTimeslot: null
                              overrideCode: ''
                              previousAppointmentNo: ''
                              preQualFlag: 'Y'
                        appointments:
                            - appointmentNo: '1510070'
                        messages:
                            - group: ''
                              sentToExtInterface: ''
                              callingProgram: ''
                              sqlStateCode: ''
                              dataSequence: 0
                              sqlStateText: ''
                              callingProcedure: ''
                              msgText: ''
                              msgSeverity: 0
                              sqlStateMsgId: ''
                              msgFile: ''
                              sentToMsgQueue: ''
                              guid: ''
                              dataAlias: ''
                              dataField: ''
                              msgId: ''
                              dataValue: ''
                              msgData: ''
                              dataFile: ''
