post:
    tags:
        - nne/siebel
    summary: Order Appointments
    description: Update the appointment details for a specific order.
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        orderNumber:
                            type: string
                            example: 1-23419396660
                            description: The unique identifier for the order.
                        appointmentWindowId:
                            type: string
                            example: 1234
                            description: The ID of the appointment window.
                        startDate:
                            type: integer
                            example: 20230417
                            description: The start date of the appointment in YYYYMMDD format.
                        startTime:
                            type: integer
                            example: 1000
                            description: The start time of the appointment in HHMM format.
                        endDate:
                            type: integer
                            example: 20230417
                            description: The end date of the appointment in YYYYMMDD format.
                        endTime:
                            type: integer
                            example: 1800
                            description: The end time of the appointment in HHMM format.
                        reservationNumber:
                            type: string
                            example: 1508952
                            description: The reservation number for the appointment.
                        appointmentStatus:
                            type: string
                            example: Scheduled
                            description: The status of the appointment (e.g., Scheduled).
                example:
                    orderNumber: 1-23419396660
                    appointmentWindowId: 1234
                    startDate: 20230417
                    startTime: 1000
                    endDate: 20230417
                    endTime: 1800
                    reservationNumber: 1508952
                    appointmentStatus: Scheduled
    responses:
        200:
            description: Successful response
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            settings:
                                type: object
                                $ref: '../../../components/schemas/settings.yaml#/schemas/Settings'
                                nullable: true
                                example:
                                    sourceEnvironment: 'SITNNE'
                                    clientApplication: 'COMMON_UI'
                                    currentUser: 'KXCROWL'
                                    transactionId: '3c77d010-8fbc-47bb-b7ed-512fff3d9209'
                                    clientFunction: ''
                                    activeBillId: ''
                                    activeMemberId: ''
                                    activeMemberNum: ''
                                    sourceStack: 'NNE'
                            messages:
                                type: object
                                $ref: '../../../components/schemas/common.yaml#/schemas/messageResultSet'
                                example:
                                    group: ''
                                    sentToExtInterface: ''
                                    callingProgram: ''
                                    sqlStateCode: ''
                                    dataSequence: 0
                                    sqlStateText: ''
                                    callingProcedure: ''
                                    msgText: ''
                                    msgSeverity: 50
                                    sqlStateMsgId: ''
                                    msgFile: ''
                                    sentToMsgQueue: ''
                                    guid: ''
                                    dataAlias: ''
                                    dataField: ''
                                    msgId: ''
                                    dataValue: ''
                                    msgData: ''
                                    dataFile: ''
                            appointments:
                                type: array
                                description: Details of the updated appointment.
                                items:
                                    type: object
                                    properties:
                                        activityNumber:
                                            type: string
                                            example: 1-ARDGSZI
                                            description: The activity number for the updated appointment.
                    example:
                        settings:
                            sourceEnvironment: SITNNE
                            clientApplication: ''
                            currentUser: KXCROWL
                            transactionId: 3c77d010-8fbc-47bb-b7ed-512fff3d9209
                            clientFunction: ''
                            activeBillId: ''
                            activeMemberId: ''
                            activeMemberNum: ''
                            sourceStack: NNE
                        messages:
                            - group: ''
                              sentToExtInterface: ''
