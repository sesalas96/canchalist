                                example:
                                    sourceEnvironment: 'SITNNE'
                                    clientApplication: 'COMMON_UI'
                                    currentUser: 'KXCROWL'
                                    transactionId: '3c77d010-8fbc-47bb-b7ed-512fff3d9209'
                                    clientFunction: ''
                                    activeBillId: ''
                                    activeMemberId: ''
                                    activeMemberNum: ''
                                    sourceStack: 'NNE'
