post:
    tags:
        - nne/siebel
    summary: Employee Sales Compensation
    description: >
        Updates the employee sales compensation mapping for a specific order number.
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        orderNumber:
                            type: string
                            example: 1-21509467632
                            description: Order number for which the compensation needs to be updated.
                        employeeId:
                            type: string
                            example: KXFERNA
                            description: Employee ID of the person whose compensation is being updated.
                example:
                    orderNumber: 1-21509467632
                    employeeId: KXFERNA
    responses:
        200:
            description: Successful response
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            settings:
                                type: object
                                $ref: '../../../components/schemas/settings.yaml#/schemas/Settings'
