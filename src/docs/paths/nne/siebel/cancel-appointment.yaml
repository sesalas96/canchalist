post:
    tags:
        - nne/siebel
    description: Cancel an appointment using the order number.
    summary: Cancels a job in G4 if through Prism, cancels the work order if through Siebel.
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        orderNumber:
                            type: string
                            description: Unique order number associated with the appointment to cancel.
                            example: "1234567890"
    responses:
        200:
            description: Successful response
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            settings:
                                type: object
                                $ref: '../../../components/schemas/settings.yaml#/schemas/Settings'
                                nullable: true
                                example:
                                    sourceEnvironment: 'SITNNE'
                                    clientApplication: 'COMMON_UI'
                                    currentUser: 'KXCROWL'
                                    transactionId: '3c77d010-8fbc-47bb-b7ed-512fff3d9209'
                                    clientFunction: ''
                                    activeBillId: ''
                                    activeMemberId: ''
                                    activeMemberNum: ''
                                    sourceStack: 'NNE'
                            messages:
                                type: object
                                $ref: '../../../components/schemas/common.yaml#/schemas/messageResultSet'
                                example:
                                    group: ''
                                    sentToExtInterface: ''
                                    callingProgram: ''
                                    sqlStateCode: ''
                                    dataSequence: 0
                                    sqlStateText: ''
                                    callingProcedure: ''
                                    msgText: ''
                                    msgSeverity: 50
                                    sqlStateMsgId: ''
                                    msgFile: ''
                                    sentToMsgQueue: ''
                                    guid: ''
                                    dataAlias: ''
                                    dataField: ''
                                    msgId: ''
                                    dataValue: ''
                                    msgData: ''
                                    dataFile: ''
                            
                            cancelRequestParams:
                                type: array
                                description: Parameters used for the cancellation request.
                                items:
                                    type: object
                                    properties:
                                        orderNumber:
                                            type: string
                                            example: "DUMMY-01"
                                        appointmentNo:
                                            type: string
                                            example: "1510070"
                            cancelledAppointments:
                                type: array
                                description: Details of canceled appointments.
                                items:
                                    type: object
                                    properties:
                                        status:
                                            type: string
                                            description: Status of the cancellation request.
                                            example: "SUCCESS"
                    example:
                        settings:
                            sourceEnvironment: "SITNNE"
                            clientApplication: "COMMON_UI"
                            currentUser: "KXCROWL"
                            transactionId: "3c77d010-8fbc-47bb-b7ed-512fff3d9209"
                            clientFunction: ""
                            activeBillId: ""
                            activeMemberId: ""
                            activeMemberNum: ""
                            sourceStack: "NNE"
                        cancelRequestParams:
                            - orderNumber: "DUMMY-01"
                              appointmentNo: "1510070"
                        cancelledAppointments:
                            - status: "SUCCESS"
                        messages:
                            - group: ""
                              sentToExtInterface: ""
                              callingProgram: ""
                              sqlStateCode: ""
                              dataSequence: 0
                              sqlStateText: ""
                              callingProcedure: ""
                              msgText: ""
                              msgSeverity: 0
                              sqlStateMsgId: ""
                              msgFile: ""
                              sentToMsgQueue: ""
                              guid: ""
                              dataAlias: ""
                              dataField: ""
                              msgId: ""
                              dataValue: ""
                              msgData: ""
                              dataFile: ""