post:
    tags:
        - nne/siebel
    summary: 'Trigger to calculate/validate if the order would need TPV Request.'
    description: 'Validates if a TPV request is necessary for a given order.'
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        orderNumber:
                            type: string
                    required:
                        - orderNumber
                example:
                    orderNumber: '1-19620072928'
    responses:
        200:
            description: 'Successful response.'
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            settings:
                                $ref: "../../../components/schemas/settings.yaml#/schemas/Settings"
                                nullable: true
                                example:
                                    sourceEnvironment: 'SITNNE'
                                    clientApplication: ''
                                    currentUser: ''
                                    transactionId: ''
                                    clientFunction: ''
                                    activeBillId: ''
                                    activeMemberId: ''
                                    activeMemberNum: ''
                            messages:
                                type: array
                                items:
                                    type: object
                                    $ref: "../../../components/schemas/common.yaml#/schemas/messageResultSet"
                                    example:
                                        group: ''
                                        sentToExtInterface: ''
                                        callingProgram: ''
                                        sqlStateCode: ''
                                        dataSequence: 0
                                        sqlStateText: ''
                                        callingProcedure: ''
                                        msgText: 'The Asset 1-4M27Z7H is locked by Order 1-2064521019'
                                        msgSeverity: 50
                                        sqlStateMsgId: ''
                                        msgFile: ''
                                        sentToMsgQueue: ''
                                        guid: ''
                                        dataAlias: ''
                                        dataField: ''
                                        msgId: '2310-SIEB'
                                        dataValue: ''
                                        msgData: ''
                                        dataFile: ''
                            resultSet2:
                                type: object
                                properties:
                                    tpvRequired:
                                        type: string
                                    requiredForTelephoneNumbers:
                                        type: string
                                example:
                                    tpvRequired: 'Y'
                                    requiredForTelephoneNumbers: '5533146126,6078988703'
