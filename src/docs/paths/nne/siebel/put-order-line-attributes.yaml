post:
    tags:
        - nne/siebel
    description: 'Order Line Attributes.'
    summary: 'Set an attribute on an order line item.'
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        orderNumber:
                            type: string
                            description: 'Unique order number.'
                            example: '1-19423514001'
                        attributes:
                            type: array
                            description: 'List of attributes to set for the order line item.'
                            items:
                                type: object
                                properties:
                                    product:
                                        type: string
                                        description: 'Product associated with the attribute.'
                                        example: 'VOIP'
                                    name:
                                        type: string
                                        description: 'Name of the attribute to set.'
                                        example: 'CEMAILADDR'
                                    value:
                                        type: string
                                        description: 'Value of the attribute.'
                                        example: 'example@example.com'
                                    lineItemId:
                                        type: string
                                        description: 'Unique identifier for the line item.'
                                        example: '1-7HG5F89J'
    responses:
        200:
            description: Successful response
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            settings:
                                type: object
                                description: 'Settings metadata for the response.'
                                properties:
                                    sourceEnvironment:
                                        type: string
                                        description: 'Source environment.'
                                        example: 'SITNNE'
                                    clientApplication:
                                        type: string
                                        description: 'Client application making the request.'
                                        example: ''
                                    currentUser:
                                        type: string
                                        description: 'Current user.'
                                        example: ''
                                    transactionId:
                                        type: string
                                        description: 'Transaction ID.'
                                        example: ''
                                    clientFunction:
                                        type: string
                                        description: 'Function being called in the client.'
                                        example: ''
                                    activeBillId:
                                        type: string
                                        description: 'Active bill ID.'
                                        example: ''
                                    activeMemberId:
                                        type: string
                                        description: 'Active member ID.'
                                        example: ''
                                    activeMemberNum:
                                        type: string
                                        description: 'Active member number.'
                                        example: ''
                                    sourceStack:
                                        type: string
                                        description: 'Source stack of the environment.'
                                        example: ''
                            messages:
                                type: array
                                description: 'List of messages, warnings, or errors.'
                                items:
                                    type: object
                                    properties:
                                        group:
                                            type: string
                                            description: 'Group identifier.'
                                            example: ''
                                        sentToExtInterface:
                                            type: string
                                            description: 'External interface to which the message was sent.'
                                            example: ''
                                        callingProgram:
                                            type: string
                                            description: 'Program calling the request.'
                                            example: ''
                                        sqlStateCode:
                                            type: string
                                            description: 'SQL state code.'
                                            example: ''
                                        dataSequence:
                                            type: number
                                            description: 'Sequence of the data.'
                                            example: 0
                                        sqlStateText:
                                            type: string
                                            description: 'SQL state text.'
                                            example: ''
                                        callingProcedure:
                                            type: string
                                            description: 'Procedure calling the request.'
                                            example: ''
                                        msgText:
                                            type: string
                                            description: 'Message text.'
                                            example: ''
                                        msgSeverity:
                                            type: number
                                            description: 'Severity level of the message.'
                                            example: 0
                                        sqlStateMsgId:
                                            type: string
                                            description: 'SQL state message ID.'
                                            example: ''
                                        msgFile:
                                            type: string
                                            description: 'File associated with the message.'
                                            example: ''
                                        sentToMsgQueue:
                                            type: string
                                            description: 'Message queue to which the message was sent.'
                                            example: ''
                                        guid:
                                            type: string
