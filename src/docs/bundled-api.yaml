      description: Get Available Appointment Windows
      summary: Retrieves appointments from FICMS API.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                servingWireCenter:
                  type: string
                  description: Serving wire center.
                  example: BRBOVTMA
                orderType:
                  type: string
                  description: 'Type of order (e.g., INTERNET).'
                  example: INTERNET
                customerType:
                  type: string
                  description: 'Customer type (e.g., RESIDENTIAL).'
                  example: RESIDENTIAL
                clockCategory:
                  type: string
                  description: 'Clock category (e.g., FIBER).'
                  example: FIBER
                orderNumber:
                  type: string
                  description: Unique order number.
                  example: DUMMY-01
                searchWindowStartDate:
                  type: number
                  description: Start date of the search window in YYYYMMDD format.
                  example: 20230607
                searchWindowStartTime:
