kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: cci-test-ingress
  namespace: dev
annotations:
  alb.ingress.kubernetes.io/scheme: internal
  alb.ingress.kubernetes.io/target-type: instance
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cci-test-service
                port:
                  number: 80
