kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: cci-test-ingress
  namespace: dev
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/target-type: instance
    kubernetes.io/ingress.class: alb
spec:
  defaultBackend:
    service:
      name: cci-test-service
      port:
        number: 80
